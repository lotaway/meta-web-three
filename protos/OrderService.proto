syntax = "proto3";

package com.metawebthree.common.generated.rpc;

// option cc_enable_arenas = true;
option java_multiple_files = true;

// [From](https://github.com/googleapis)
import "google/type/money.proto";
import "web3/token.proto";

service OrderService {
    rpc getOrderByUserId(GetOrderByUserIdRequest) returns (GetOrderByUserIdResponse);
}

message GetOrderByUserIdRequest {
    int64 id = 1;
}

message GetOrderByUserIdResponse {
    repeated OrderDTO orders = 1;
}

message OrderDTO {
    int64 id = 1;
    int64 userId = 2;
    string orderNo = 3;
    string orderStatus = 4;
    string orderType = 5;
    google.type.Money orderAmount = 6;
    web3.Token tokens = 7;
    string orderRemark = 8;
}