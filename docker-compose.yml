version: '2'

include:
  - ./docker-compose.dataenv.yml
  - ./docker-compose.server.yml

services:
  client:
    build:
      context: "./client"
      dockerfile: dockerfile
    env_file:
      - ./client/.env
    ports:
      - "${VITE_PORT:-30001}:${VITE_PORT:-30001}"
    networks:
      - meta-web-three
      - default
networks:
  meta-web-three:
    driver: bridge
  default:
    driver: bridge
    external: true
    name: default-bridge
