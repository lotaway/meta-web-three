<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!--  头部信息  -->
    <title>扫码支付</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="Keywords" content="" />
    <meta name="Description" content="$page.description"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <title>扫码支付</title>
    <link type="text/css" rel="stylesheet" href="./css/public.css"/>
    <link type="text/css" rel="stylesheet" href="./css/layout.css"/>
    <link type="text/css" rel="stylesheet" href="./css/theme.css"/>
</head>
<body class="scan-code-pay">
<main class="container" id="container">
    <section class="top" style="background: url('./images/bg.jpg') left top no-repeat;background-size: cover;">
        <div class="head">
            <img class="logo" src="./images/logo.png" alt="$ad.alt"/>
        </div>
        <p class="title">请输入支付金额</p>
        <p class="output-container">￥<span class="output">{{output.value === "" ? 0 : output.value}}</span></p>
    </section>
    <section class="bot">
        <ul class="list list-keyboard clearf">
            <li class="item" v-for="(btn, index) in input.buttons">
                <button class="button" type="button" @click="handler(input.clickType, index)">
                    <i v-if="btn.className" :class="'icon ' + btn.className"></i>
                    <span class="text">{{btn.title}}</span>
                </button>
            </li>
        </ul>
        <div class="control">
            <button type="button" :class="'btn' + (inputSubmitDisabled ? ' disabled' : ' ba-main-color')"
                    @click="handler(input.submit.type)">
                {{input.submit.title}}
            </button>
        </div>
        <div class="tip main-color">本服务由xx提供</div>
    </section>
</main>
<script type="text/javascript" src="./scripts/vue/vue.min.js"></script>
<script type="text/javascript" src="./scripts/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="./scripts/art_dialog/artDialog.js"></script>
<script type="text/javascript" src="./scripts/art_dialog/plugins/iframeTools.source.js"></script>
<script type="text/javascript" src="./scripts/art_dialog/art_dialog.js"></script>
<script type="text/javascript" src="./scripts/public.js"></script>
<script type="text/javascript" src="./js/public.js"></script>
<script type="text/javascript" src="./js/mobi.js"></script>
<script>
    window.addEventListener("load", function () {
        var vue = PaymentController.vue.offLinePay({
            el: "#container",
            data: {
                storeId: getUrlParam("soId") || ""
            },
            computed: {},
            methods: {},
            created: function () {

            },
            mounted: function () {

            }
        });
    });
</script>
</body>
</html>
