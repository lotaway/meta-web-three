# 注意：这个文件不应该包含真实的敏感信息
# 实际使用时应该使用外部Secret管理系统（如Vault、AWS Secrets Manager等）
# 或者使用 kubectl create secret 命令创建

apiVersion: v1
kind: Secret
metadata:
  name: database-secret
  namespace: meta-web-three
type: Opaque
data:
  # 这些值应该从外部Secret管理系统获取
  # 示例：使用 kubectl create secret generic database-secret \
  #   --from-literal=mysql-root-password=your-password \
  #   --from-literal=mysql-username=your-username \
  #   --from-literal=mysql-database=your-database \
  #   -n meta-web-three
  mysql-root-password: <base64-encoded-password>
  mysql-username: <base64-encoded-username>
  mysql-database: <base64-encoded-database> 