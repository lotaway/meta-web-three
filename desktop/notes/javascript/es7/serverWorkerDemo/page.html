<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>service Worker示例</title>
</head>
<body>
<script>
    import {createServiceWorker} from "register.js"

    window.addEventListener("load", () => {
        const serviceWorker = createServiceWorker({
            onMessage(message) {
                console.log("页面收到消息：" + message)
            }
        })

        serviceWorker.postMessage("go go go")
    })
</script>
</body>
</html>
