server:
  port: 10082
spring:
  application:
    name: product-service
  profiles:
    active: dev
---
spring:
  config:
    activate:
      on-profile: dev
    import: classpath:application-common-dev.yml
---
spring:
  config:
    activate:
      on-profile: prod
    import: classpath:application-common-prod.yml