spring:
  profiles:
    active: dev
server:
  port: 10081
---
spring:
  application:
    name: gateway
    gateway:
      discovery:
        locator:
          enabled: true # Enable discovery locator proxy
          lower-case-service-id: true
      routes:
        - id: user
          uri: lb://user-service
          predicates:
            - Path=/user/**
          filters:
            - UserAuthFilter
            # - RoleFilter=user