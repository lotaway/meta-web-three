spring:
  profiles:
    active: dev
  cloud:
    zookeeper:
      connect-string: localhost:2181
      discovery:
        enabled: true
        # root: /meta-web-three
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
name: "meta-web-three"
page-config:
  page-size: 20
aws:
  region: ap-southeast-1
  s3:
    buckets:
      name: metawebthree
# mybatis-plus
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: ASSIGN_ID
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
rocketmq:
  client:
    appliaction-topic: "publicApplicationTopic"
jwt:
  secret: mwt123123
dubbo:
  registry:
    timeout: 30000
  provider:
    timeout: 5000 # service call timeout
  protocol:
    name: dubbo
logging:
  level:
    com.metawebthree: DEBUG
    org.springframework.web: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"